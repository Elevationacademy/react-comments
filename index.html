<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/styles/index.scss">
  </head>

  <body>
    <main></main>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Comments</h1>

        <button class="btn pull-right">Hide Comments</button>

        <h4 class="comment-count">2 comments</h4>

        <div class="comment-list">
          <div class="comment">
            <span class="comment-title">
              Hey man! How's it going?
            </span> -

            <span class="comment-author">
              Aaron
            </span>
          </div>

          <div class="comment">
            <span class="comment-title">
              Yo, it's been too long! Come back to Texas!
            </span> -

            <span class="comment-author">
              JimBob
            </span>
          </div>
        </div>

        <form class="form-group">
          <h3>Add a new post</h3>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Comment"></input>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name"></input>
          </div>

          <button type="submit" class="btn btn-primary">Add Comment</button>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="build/bundle.js" charset="utf-8"></script>
  </body>
</html>
